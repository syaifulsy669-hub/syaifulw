<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f3f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
        }
        input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .error {
            color: red;
            font-size: 13px;
            margin-top: 4px;
        }
        button {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .success {
            text-align: center;
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Form Registrasi</h2>
        <form id="regForm" novalidate>
            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" id="nama" placeholder="Masukkan nama lengkap">
                <div class="error" id="error-nama"></div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="contoh@email.com">
                <div class="error" id="error-email"></div>
            </div>

            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Masukkan username">
                <div class="error" id="error-username"></div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Minimal 8 karakter">
                <div class="error" id="error-password"></div>
            </div>

            <div class="form-group">
                <label>Konfirmasi Password</label>
                <input type="password" id="confirm" placeholder="Ulangi password">
                <div class="error" id="error-confirm"></div>
            </div>

            <button type="submit">Daftar</button>
            <div class="success" id="success-msg"></div>
        </form>
    </div>

    <script>
        document.getElementById("regForm").addEventListener("submit", function(e) {
            e.preventDefault();

            // Ambil nilai input
            let nama = document.getElementById("nama").value.trim();
            let email = document.getElementById("email").value.trim();
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            let confirm = document.getElementById("confirm").value.trim();

            // Ambil elemen pesan error
            let errNama = document.getElementById("error-nama");
            let errEmail = document.getElementById("error-email");
            let errUser = document.getElementById("error-username");
            let errPass = document.getElementById("error-password");
            let errConfirm = document.getElementById("error-confirm");
            let successMsg = document.getElementById("success-msg");

            // Reset pesan error
            errNama.textContent = "";
            errEmail.textContent = "";
            errUser.textContent = "";
            errPass.textContent = "";
            errConfirm.textContent = "";
            successMsg.textContent = "";

            let valid = true;

            // Validasi nama
            if (nama === "") {
                errNama.textContent = "Nama lengkap wajib diisi.";
                valid = false;
            }

            // Validasi email
            if (email === "") {
                errEmail.textContent = "Email wajib diisi.";
                valid = false;
            } else if (!email.includes("@")) {
                errEmail.textContent = "Email tidak valid, harus mengandung '@'.";
                valid = false;
            }

            // Validasi username
            if (username === "") {
                errUser.textContent = "Username wajib diisi.";
                valid = false;
            }

            // Validasi password
            if (password === "") {
                errPass.textContent = "Password wajib diisi.";
                valid = false;
            } else if (password.length < 8) {
                errPass.textContent = "Password minimal 8 karakter.";
                valid = false;
            }

            // Validasi konfirmasi password
            if (confirm === "") {
                errConfirm.textContent = "Konfirmasi password wajib diisi.";
                valid = false;
            } else if (password !== confirm) {
                errConfirm.textContent = "Password dan konfirmasi tidak sama.";
                valid = false;
            }

            // Jika semua valid
            if (valid) {
                successMsg.textContent = "Registrasi berhasil!";
                document.getElementById("regForm").reset();
            }
        });
    </script>
</body>
</html>
